<!doctype html>
<html lang="ru">
  <head>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="dns-prefetch" href="//fonts.googleapis.com">

    <link rel="manifest" href="/manifest.json" />

    <meta name="apple-mobile-web-app-title" content="RUST Store" />

    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' https://images.unsplash.com; font-src 'self' https://fonts.googleapis.com https://fonts.gstatic.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;">
    
    <title>RUST Store - Премиальный магазин внутриигровых покупок</title>
    
    <!-- Structured Data -->
    <!-- Enhanced Structured Data для SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "RUST Store",
      "alternateName": "Магазин привилегий RUST",
      "description": "Официальный магазин привилегий, предметов и услуг для игры RUST. Покупайте VIP статусы, игровые предметы и получайте преимущества на наших серверах.",
      "url": "https://rust-store.example.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://rust-store.example.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      },
      "sameAs": [
        "https://steamcommunity.com/groups/rust-store",
        "https://discord.gg/rust-store",
        "https://vk.com/rust-store",
        "https://t.me/rust_store"
      ]
    }
    </script>

    <!-- Organization Schema -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "RUST Store",
      "description": "Магазин игровых привилегий и предметов для RUST серверов",
      "url": "https://rust-store.example.com",
      "logo": "https://rust-store.example.com/logo.png",
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+7-800-555-0199",
        "contactType": "customer service",
        "availableLanguage": ["Russian", "English"]
      },
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "RU"
      }
    }
    </script>

    <!-- Product Schema -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Product",
      "name": "VIP Привилегия RUST",
      "description": "VIP статус для игры RUST с уникальными возможностями и привилегиями",
      "category": "Digital Game Content",
      "brand": {
        "@type": "Brand",
        "name": "RUST Store"
      },
      "offers": {
        "@type": "Offer",
        "price": "299",
        "priceCurrency": "RUB",
        "availability": "https://schema.org/InStock",
        "seller": {
          "@type": "Organization",
          "name": "RUST Store"
        }
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.8",
        "reviewCount": "156"
      }
    }
    </script>

    <!-- WebPage Schema -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebPage",
      "name": "RUST Store - Главная страница",
      "description": "Купите привилегии и предметы для RUST. Steam авторизация, мгновенная выдача, поддержка 24/7.",
      "url": "https://rust-store.example.com/",
      "inLanguage": "ru-RU",
      "isPartOf": {
        "@type": "WebSite",
        "name": "RUST Store"
      },
      "breadcrumb": {
        "@type": "BreadcrumbList",
        "itemListElement": [
          {
            "@type": "ListItem",
            "position": 1,
            "name": "Главная",
            "item": "https://rust-store.example.com/"
          }
        ]
      }
    }
    </script>

    <!-- GameServer Schema -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "GameServer",
      "name": "RUST Official Servers",
      "description": "Официальные RUST серверы с привилегиями и модификациями",
      "game": {
        "@type": "VideoGame",
        "name": "RUST",
        "gamePlatform": "PC"
      },
      "playersOnline": "150",
      "maxPlayers": "200"
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Performance monitoring -->
    <script>
      // Basic performance monitoring
      window.addEventListener('load', () => {
        const perfData = performance.getEntriesByType('navigation')[0];
        console.log('Page load time:', perfData.loadEventEnd - perfData.fetchStart, 'ms');
      });
    </script>
  </body>
</html>
