<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="RUST Store - Премиальный магазин внутриигровых покупок для игры RUST. Привилегии, предметы, оружие и броня." />
    <meta name="keywords" content="RUST, магазин, внутриигровые покупки, привилегии, предметы, оружие, броня, игра" />
    <meta name="author" content="RUST Store" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#f97316" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ruststore.ru/" />
    <meta property="og:title" content="RUST Store - Премиальный магазин внутриигровых покупок" />
    <meta property="og:description" content="Получите лучшие внутриигровые предметы и привилегии для RUST. Авторизация через Steam, мгновенная активация." />
    <meta property="og:image" content="https://images.unsplash.com/photo-1628348068343-c6a848d2d097?w=1200&h=630&fit=crop" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://ruststore.ru/" />
    <meta property="twitter:title" content="RUST Store - Премиальный магазин внутриигровых покупок" />
    <meta property="twitter:description" content="Получите лучшие внутриигровые предметы и привилегии для RUST. Авторизация через Steam, мгновенная активация." />
    <meta property="twitter:image" content="https://images.unsplash.com/photo-1628348068343-c6a848d2d097?w=1200&h=630&fit=crop" />
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://images.unsplash.com">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Performance optimizations -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
    <link rel="dns-prefetch" href="//images.unsplash.com">
    
    <!-- Progressive Web App -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="RUST Store" />
    
    <!-- Security -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' https://images.unsplash.com; font-src 'self' https://fonts.googleapis.com https://fonts.gstatic.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;">
    
    <title>RUST Store - Премиальный магазин внутриигровых покупок</title>
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "RUST Store",
      "url": "https://ruststore.ru/",
      "description": "Премиальный магазин внутриигровых покупок для игры RUST",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://ruststore.ru/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Performance monitoring -->
    <script>
      // Basic performance monitoring
      window.addEventListener('load', () => {
        const perfData = performance.getEntriesByType('navigation')[0];
        console.log('Page load time:', perfData.loadEventEnd - perfData.fetchStart, 'ms');
      });
    </script>
  </body>
</html>
